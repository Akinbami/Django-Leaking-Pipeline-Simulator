{% extends 'base.html' %}
{% load staticfiles %}

{% block style %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}
    
{% block content %}
<div class="row">
  <div class="col-sm-6 offset-3">
    <form method='POST' action="." enctype='multipart/form-data' class="form-signin">{% csrf_token %}
      <img class="mb-4" src="{% static 'img/crypt_logo.jpg' %}" alt="" width="72" height="72">
      <p class="h3 mb-3 font-weight-normal">Register with a valid email...</p>
      {{ form.errors }}
      <label for="inputEmail" class="sr-only">Username</label>
      <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
      {{ form.username }}
      <br>
      <br>
      <label for="inputEmail" class="sr-only">Email Address</label>
      {{ form.email }}
      <br>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      {{ form.password }}
      <br>
      <label for="inputPassword" class="sr-only">Comfirm Password</label>
      {{ form.confirm_password }}
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
</div>
    
{% endblock %}
