{% extends 'base.html' %}
{% load staticfiles %}

{% block style %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}
    
{% block content %}
<div class="row">
  <br>
  <img src="{% static 'img/home_logo.jpg' %}" class="rounded float-left m-4" alt="home logo" width="40%" height="40%">
  <div class="col-md-5">
    <br>
    <form method='POST' action="." enctype='multipart/form-data' class="form-signin">{% csrf_token %}
      <img class="mb-4" src="{% static 'img/crypt_logo.jpg' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      {{ form.errors }}
      <label for="inputEmail" class="sr-only">Username</label>
      <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
      {{ form.username }}
      <br>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      {{ form.password }}
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <a href="{% url 'register' %}">Create an account...here</a>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>
  </div>
</div>
    
{% endblock %}
